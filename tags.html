---
layout: default
title: Tags
---
<div class='posts'>
  {% for tag in site.tags %}
    {% assign name  = tag[0] %}
    {% assign posts = tag[1] %}
    <div class="post">
      <h2 id={{ name }} class='post-title'>
          <a href='/tags.html#{{name}}'>{{ name }}</a>
      </h2>
      <div class='post-text'>
      <ul>
        {% for post in posts %}
        <div class="abbreviated_post">
          <li><h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h3></li>
          <p class="auth">
            [Posted by Benjamin Kober on {{ post.date | date_to_string }}]
          </p>
        </div>
        {% endfor %}
      </ul>
      </div>
    </div>
  {% endfor %}
</div>
